version: 0.3.{build}

branches:
  only:
    - master

image: Visual Studio 2017
platform:
  - x64

cache:
  - node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'
  - '%USERPROFILE%\AppData\Local\Yarn\cache'

init:
  - git config --global core.autocrlf input

install:
  - ps: Install-Product node 8 x64
  - npm i -g yarn
  - git reset --hard HEAD
  - git submodule update --init --recursive
  - yarn
  - node --version

build_script:
  - yarn build

test: off
